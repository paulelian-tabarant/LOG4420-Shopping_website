<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./assets/script/services/header-service.js"></script>
	<script type="text/javascript" src="./assets/script/controleurs/header-controller.js"></script>
	<script type="text/javascript" src="./assets/script/services/product-service.js"></script>
	<script type="text/javascript" src="assets/script/controleurs/product-controller.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div>
				<a href="index.html"><img alt="logo" src="./assets/img/logo.svg"></a>
				<nav>
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<li><a class="active" href="products.html">Produits</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li>
							<a class="shopping-cart" href="./shopping-cart.html" title="Panier">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
									<i class="fa fa-shopping-cart fa-stack-1x"></i>
								</span>
								<div class="count" hidden></div>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class='main-content flex'>
			<h1 id="product-name"></h1>
			<div class="product-details flex">
				<div class="col">
					<img id="product-image">
				</div>
				<div class="col">
					<h2>Description</h2>
					<p id="product-desc"></p>
					<h2>Caractéristiques</h2>
					<ul id="product-features">
						<!-- Product features will be placed here, into <li></li> elements -->
					</ul>
					<hr class="separator">
					<div class="flex">
						<p>Prix: <span id="product-price"></span></p>
						<form id="add-to-cart-form">
							<label for="quantite">Quantité : </label><input class="default-border" id="quantite" type="number" name="quantite" value="1" min="0">
							<button class="bouton"><span class="fas fa-cart-plus"></span> Ajouter</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<h1 hidden id="product-not-found">Page non trouvée !</h1>
		<div hidden class="dialog-box" id="dialog">
			Le produit a été ajouté au panier.
		</div>
	<div class="push"></div>
	</div>
	<footer>
		<p>Alban Deniau - 1929132</p>
		<p>Paul-Elian Tabarant - 1969626</p>
	</footer>
</body>
</html>
