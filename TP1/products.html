<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produits</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./assets/script/services/header-service.js"></script>
  <script type="text/javascript" src="./assets/script/controleurs/header-controller.js"></script>
  <script type="text/javascript" src="./assets/script/services/products-service.js"></script>
  <script type="text/javascript" src="./assets/script/controleurs/products-controller.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <div>
        <a href="index.html"><img alt="logo" src="./assets/img/logo.svg"></a>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a class="active" href="products.html">Produits</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
              <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                  <i class="fa fa-shopping-cart fa-stack-1x"></i>
                </span>
                <div class="count">3</div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content flex">
      <aside id="products-aside">
        <div>
          <h3>Cat√©gories</h3>
          <div class="btn-group default-border" id="product-categories">
            <button>Appareils photo</button>
            <button>Consoles</button>
            <button>Ecrans</button>
            <button>Ordinateurs</button>
            <button class="selected" autofocus>Tous les produits</button>
  		    </div>
        </div>
        <div>
          <h3>Classement</h3>
          <div class="btn-group default-border" id="product-criteria">
            <button class="selected" autofocus>Prix (bas-haut)</button>
            <button>Prix (haut-bas)</button>
            <button>Nom (A-Z)</button>
            <button>Nom (Z-A)</button>
  		    </div>
        </div>
      </aside>
      <div id="products-main">
        <div id="products-header" class="flex">
          <h1>Produits</h1>
          <p id="products-count">6 produits</p>
        </div>
        <div id="products-list" class="flex">
          <!-- Products will be loaded here  -->
        </div>
      </div>
    </main>
    <div class="push"></div>
  </div>
  <footer>
