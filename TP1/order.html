<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div>
				<a href="index.html"><img alt="logo" src="./assets/img/logo.svg"></a>
				<nav>
					<ul>
						<li><a href="index.html">Accueil</a></li>
						<li><a href="products.html">Produits</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li>
							<a class="shopping-cart" href="./shopping-cart.html" title="Panier">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
									<i class="fa fa-shopping-cart fa-stack-1x"></i>
								</span>
								<div class="count">3</div>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<h1>Ma commande</h1>
			<form action="confirmation.html">
				<section>
					<h2>Contact</h2>
					<label for="first-name">Prénom</label>
					<input id="first-name" type="text" name="prenom" required><br>
					<label for="last-name">Nom</label>
					<input id="last-name" type="text" name="nom" required><br>
					<label for="email">Adresse e-mail</label>
					<input id="email" type="email" name="mail" required><br>
					<label for="phone">Numéro de téléphone</label>
					<input id="phone" type="tel" name="tel" required><br>
				</section>
				<section>
					<h2>Paiement</h2>
					<label for="credit-card">Numéro de carte de crédit</label>
					<input id="credit-card" type="number" name="card" required><br>
					<label for="credit-card-expiry">Date d'expiration de la carte</label>
					<input id="credit-card-expiry" type="date" name="date" required>
				</section>
				<input type="submit" name="envoyer" value="Payer">
			</form>
		</main>
		<div class="push"></div>
	</div>
	<footer>
		<p>Alban Deniau - 1929132</p>
		<p>Paul-Elian Tabarant - 1969626</p>
	</footer>
</body>
</html>
